<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table demo</title>
    <style>
        table{
            border-collapse: collapse;
        }
        th{
            background-color: bisque;
        }
        td{
            background-color: chocolate;
        }
    </style>
</head>
<body bgcolor="white">
    <table border="2" cellpadding="10">
       <th>s.no</th>
       <th>p_id</th>
       <th>p_name</th>
       <th>p_cost</th>
       <tr>
        <td>1</td>
        <td>24sc</td>
        <td>laptop</td>
        <td>30,000</td>
       </tr>
    <tr> 
        <td bgcolor="red">2</td>
        <td>201</td>
        <td>flower</td>
        <td>50</td>
    </tr>
    <tr> 
        <td>3</td>
        <td>301</td>
        <td>pen</td>
        <td>10</td>
    </tr>
    <tr> 
        <td>4</td>
        <td>pendrive</td>
        <td>1500</td>
        <td>1680</td>
    </tr>
    </table>

</body>
</html>
